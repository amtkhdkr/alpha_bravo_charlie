image:
  name: amt-test
  base_os: ubuntu:focal
  init_utility: https://github.com/Yelp/dumb-init/releases/download/v1.2.5/dumb-init_1.2.5_x86_64
  user_name: ansible
  user_uid: 71000
  group_name: ansible
  group_gid: 71000
# Define the network characteristics
network:
  name: amt-test
  prefix: 172.16.100.128
  gateway: 172.16.100.129
# Define each container's characteristics
alpha:
  hostname: alpha
  ip_address: 172.16.100.140
  inventory: east
bravo:
  hostname: bravo
  ip_address: 172.16.100.141
  inventory: east
charlie:
  hostname: charlie
  ip_address: 172.16.100.142
  inventory: west
inventory:
  names: [east, west]
